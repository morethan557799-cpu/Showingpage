<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رسم تخطيطي لوحدة الامتزاز</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            position: relative;
        }
        
        svg {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            background-color: white;
        }
        
        /* أنماط الأسهم والخطوط */
        .air-path {
            stroke: blue;
            stroke-dasharray: 5,5;
            stroke-width: 1.5;
            fill: none;
            marker-end: url(#airArrow);
        }
        
        .water-path {
            stroke: blue;
            stroke-width: 2;
            fill: none;
            marker-end: url(#waterArrow);
        }
        
        .thermal-path {
            stroke: red;
            stroke-width: 2;
            fill: none;
            marker-end: url(#thermalArrow);
        }
        
        .control-path {
            stroke: gray;
            stroke-width: 1;
            fill: none;
            marker-end: url(#controlArrow);
        }
        
        /* أنماط المكونات */
        .component {
            stroke: black;
            stroke-width: 1.5;
            fill: white;
        }
        
        .vibration {
            animation: vibrate 0.3s infinite;
        }
        
        @keyframes vibrate {
            0% { transform: translateX(0); }
            25% { transform: translateX(1px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(-1px); }
            100% { transform: translateX(0); }
        }
        
        .number {
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: central;
        }
    </style>
</head>
<body>

        <svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">

            <defs>
