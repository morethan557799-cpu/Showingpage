<!DOCTYPE html>
<html>
<head>
    <title>Hydro Quantum V2.2 System Diagram</title>
    <style>
        .blue-dashed { stroke: blue; stroke-dasharray: 5,5; stroke-width: 2; fill: none; }
        .red-solid { stroke: red; stroke-width: 2; fill: none; }
        .blue-solid { stroke: blue; stroke-width: 2; fill: none; }
        .gray-thin { stroke: gray; stroke-width: 1; fill: none; }
        .component { fill: #f0f0f0; stroke: #333; stroke-width: 1; }
        .text { font-family: Arial; font-size: 10px; }
        .arrow { marker-end: url(#arrowhead); }
        .arrow-red { marker-end: url(#arrowhead-red); }
        .arrow-blue { marker-end: url(#arrowhead-blue); }
        .arrow-gray { marker-end: url(#arrowhead-gray); }
    </style>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600">
        <!-- تعريفات الأسهم -->
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
            </marker>
            <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
            </marker>
            <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="blue"/>
            </marker>
            <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                <polygon points="0 0, 10 3.5, 0 7" fill="gray"/>
            </marker>
        </defs>

        <!-- المكونات الأساسية -->
        <!-- فتحات السحب (10) -->
        <rect x="50" y="100" width="80" height="40" class="component"/>
        <text x="60" y="125" class="text">فتحات السحب (10)</text>
        
        <!-- محولات الاهتزاز فوق الصوتية (12) -->
        <circle cx="90" y="80" r="8" class="component"/>
        <text x="70" y="75" class="text">محولات اهتزاز (12)</text>
        
        <!-- نظام الفلترة الأولي (14) -->
        <rect x="150" y="95" width="60" height="50" class="component"/>
        <text x="155" y="120" class="text">فلتر أولي (14)</text>
        
        <!-- مراوح متغيرة السرعة (16) -->
        <circle cx="230" y="120" r="15" class="component"/>
        <text x="215" y="140" class="text">مروحة (16)</text>
        
        <!-- قلب الامتزاز (20) -->
        <rect x="280" y="50" width="100" height="140" class="component"/>
        <text x="295" y="70" class="text">قلب الامتزاز (20)</text>
        
        <!-- المادة الماصة MOF-303 (22) -->
        <rect x="290" y="80" width="80" height="80" fill="#e0e0ff" stroke="#333" stroke-width="1"/>
        <text x="295" y="100" class="text">MOF-303 (22)</text>
        
        <!-- نظام الإدارة الحرارية (30) -->
        <rect x="280" y="210" width="100" height="40" class="component"/>
        <text x="285" y="235" class="text">الإدارة الحرارية (30)</text>
        
        <!-- الأنابيب الحرارية (32) -->
        <path d="M330 190 L330 170" stroke="red" stroke-width="2"/>
        <text x="335" y="180" class="text">أنابيب حرارية (32)</text>
        
        <!-- نظام التكثيف الهجين (40) -->
        <rect x="420" y="50" width="100" height="140" class="component"/>
        <text x="435" y="70" class="text">التكثيف الهجين (40)</text>
        
        <!-- سطح التبريد الإشعاعي السلبي PDRC (42) -->
        <rect x="430" y="80" width="80" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
        <text x="435" y="100" class="text">PDRC (42)</text>
        
        <!-- وحدة التبريد النشطة (44) -->
        <rect x="430" y="120" width="80" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
        <text x="435" y="140" class="text">ضاغط (44)</text>
        
        <!-- سطح التجميع (46) -->
        <rect x="430" y="160" width="80" height="20" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
        <text x="435" y="175" class="text">تجميع الماء (46)</text>
        
        <!-- وحدة المعالجة والتخزين (60) -->
        <rect x="550" y="50" width="100" height="140" class="component"/>
        <text x="555" y="70" class="text">المعالجة والتخزين (60)</text>
        
        <!-- وحدة UV-C LED (62) -->
        <rect x="560" y="80" width="80" height="30" fill="#f0f0f0" stroke="#333" stroke-width="1"/>
        <text x="565" y="100" class="text">UV-C (62)</text>
        
        <!-- الخزان (64) -->
        <rect x="560" y="120" width="80" height="60" fill="#e0e0e0" stroke="#333" stroke-width="1"/>
        <text x="565" y="150" class="text">خزان (64)</text>
        
        <!-- وحدة التحكم بالذكاء الاصطناعي (50) -->
        <rect x="350" y="300" width="120" height="60" class="component"/>
        <text x="355" y="325" class="text">وحدة التحكم بالذكاء الاصطناعي (50)</text>
        
        <!-- شبكة المستشعرات (52) -->
        <circle cx="200" y="300" r="20" class="component"/>
        <text x="185" y="305" class="text">مستشعرات (52)</text>

        <!-- المسارات -->
        <!-- مسار الهواء والرطوبة (أسهم زرقاء متقطعة) -->
        <path d="M130 120 L200 120 L230 120 L280 120" class="blue-dashed arrow"/>
        <path d="M380 120 L420 120" class="blue-dashed arrow"/>
        <path d="M520 120 L550 120" class="blue-dashed"/>
        
        <!-- المسار الحراري (أسهم حمراء) -->
        <path d="M330 250 L330 190" class="red-solid arrow-red"/>
        
        <!-- مسار الماء (أسهم زرقاء متصلة) -->
        <path d="M380 150 L420 150" class="blue-solid arrow-blue"/>
        <path d="M520 150 L550 150" class="blue-solid arrow-blue"/>
        <path d="M600 150 L650 150 L650 200 L600 200" class="blue-solid arrow-blue"/>
        
        <!-- مسار التحكم والبيانات (أسهم رمادية رفيعة) -->
        <path d="M350 300 L300 300 L250 250 L230 135" class="gray-thin arrow-gray"/>
        <path d="M410 300 L450 300 L500 250 L470 190" class="gray-thin arrow-gray"/>
        <path d="M410 300 L450 300 L500 200 L470 160" class="gray-thin arrow-gray"/>
        <path d="M350 300 L300 300 L200 300" class="gray-thin arrow-gray"/>
        <path d="M350 360 L350 400 L90 140" class="gray-thin arrow-gray"/>
    </svg>
</body>
</html>
